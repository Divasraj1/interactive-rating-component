<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section>
    <div class="card">
        <img class="star" src="images/icon-star.svg">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appriciated to help us improve our offering!</p>
      <div class="rating">
        <button class="rating-btn">1</button>
        <button class="rating-btn">2</button>
        <button class="rating-btn">3</button>
        <button class="rating-btn">4</button>
        <button class="rating-btn">5</button>
      </div>
      <button class="submit">SUBMIT</button>
    </div>
  </section>
</body>
</html>
